<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NEA</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>NEA Project</h1>
    <h2>Chat with other sports fans during games, matches or races.</h2>
    <% if(loggedIn){ %>
      <button class="orangeButton" onclick="window.location = '/app'">Go To App</button>
      <button class="normalButton" onclick="window.location = '/logout'" >Log Out</button>
    <% } else{ %>  
      <button class="orangeButton" onclick="window.location = '/register'">Register</button>
      <button class="normalButton" onclick="window.location = '/login'" >Sign In</button>
   <% } %>
    
    <div id="circle">
      <img id="basketball" src="images/basketball.png" />
      <img id="football" src="images/football.png" />
      <img id="rugby" src="images/rugby.png" />
      <img id="baseball" src="images/baseball.png" />
    </div>
  </body>
</html>

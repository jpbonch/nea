<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title><%= displayName %></title>
  <link rel="stylesheet" href="/editProfile.css" />
  <link rel="stylesheet" href="/navbar.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    #profilePicture:hover{
      cursor: default;
    }

    h1{
      margin: 0;
      padding: 0;
      font-size: 60px;
    }

    p{
      font-size: 20px;
    }
  </style>
</head>

<body>
    <nav>
      <img id="home" src="/images/home.png" />

  <div id="selectEventDiv">
    <select id="searchSelect">
      <option>Team</option>
      <option>Sport</option>
      <option>League</option>
      <option>Arena</option>
      <option>City</option>
    </select>

    <input type="text" id="searchBar" placeholder="Search"/>
</div>

<div id="authbox" onclick="window.location = '/profile';">
    <img id="profilePic" src="/images<%= profilePicture %>"/>
    <span id="displayName"><%= displayName %></span>
</div>
</nav>

  <div class="container">
    <div class="leftColumn">
      <div class="profilePictureContainer">
        <img src="/images<%= profilePicture %>" id="profilePicture" />
      </div>
  </div>

  <div class="rightColumn">
    <h1><%= displayName %></h1>
    <p><%= biography %></p>

  </div>
  </div>
  <script>
    document.getElementById("home").addEventListener("click", () => {
      window.location = "/app";
    })
  </script>
</body>
</html>

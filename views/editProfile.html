<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title><%= displayName %></title>
    <style>
    #inputDisplayName{
      outline: none;
    }
    </style>
  </head>
  <body>
    <input type="text" id="inputDisplayName" value="<%= displayName %>">
    <img src="<%= profilePicture %>" />
    <input type="text" id="inputImageUrl" value="default.jpeg">
    <button id="saveProfile">Save</button>
    <button id="logOut" onclick="window.location = '/logout';">Log Out</button>
  </body>
  <script>
  document.getElementById("saveProfile").addEventListener("click", () => {
    var newDisplayName = document.getElementById("inputDisplayName").value;
    var newImageUrl = document.getElementById("inputImageUrl").value;
    var msg = {newDisplayName:newDisplayName, newImageUrl:newImageUrl};
    fetch(`/profile`, {
        method: "post",
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(msg)
        });
  });
  </script>
</html>
